              <!-- from https://developer.mozilla.org/de/docs/Web/SVG/Element/textPath -->
              <svg width="150%" height="120%" viewBox="0 0 1000 300" style="margin-top: -8em;">
                <defs>
                  <path id="MyPath" d="M 100 200 
             C 200 100 300   0 400 100
